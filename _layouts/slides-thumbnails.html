---
layout: page
---

{{ content }}

<div>

{% for class in site.collections %}
{% if class.label == page.collection %}

{% for item in class.docs %}
{% if item.slug contains '0' %}

<a href="{{ item.url | relative_url }}">
<img class="slide-thumbnail" src="{{ site.url }}{{ site.baseurl }}{{ class.url }}/images/{{ item.slug }}.png">
</a>

{% endif %}  
{% endfor %}

{% endif %}  
{% endfor %}

</div>
